    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: A SPA dashboard design was chosen for efficiency. The user logs in and lands on a 'Visão Geral' (Dashboard) with key metrics and alerts. A persistent sidebar allows instant navigation to task-oriented sections ('Insumos', 'Movimentações', 'Relatórios', 'Usuários') without page reloads. This structure is ideal for a utility application where users need to quickly switch between viewing summaries, managing lists, and performing actions. Modals are used for CRUD operations (add/edit) to keep the user in context. This is more user-friendly than the linear structure of the source document, promoting a fluid workflow. -->
    <!-- Visualization & Content Choices: 
        - Dashboard Stats (Stat Cards): Goal: Inform. Method: HTML/Tailwind for quick, scannable key metrics (total items, low stock). Interaction: Clickable low-stock card to filter the main inventory list. Justification: Provides immediate, actionable insights.
        - Stock Levels (Bar Chart): Goal: Compare. Method: Chart.js Canvas to visualize quantities of top 5 items. Interaction: Tooltips on hover. Justification: Offers a quick visual comparison of high-volume items.
        - Insumos/Movimentações (Interactive Tables): Goal: Organize/Manage. Method: HTML/Tailwind tables with JS-powered real-time search. Interaction: Search input filters table rows; buttons open modals for CRUD. Justification: Standard, intuitive pattern for data management.
        - Reporting (CSV Export): Goal: Analysis. Method: JS function to generate and download a CSV file. Justification: Fulfills the "Excel report" requirement in a client-side friendly manner.
        - CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

    <script>
        (function() {
            'use strict';

            // ============================================
            // UTILITY FUNCTIONS
            // ============================================
            
            /**
             * Escape HTML to prevent XSS attacks
             * @param {string} text - Text to escape
             * @returns {string} Escaped text
             */
            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            /**
             * Format number as Brazilian currency
             * @param {number} value - Number to format
             * @returns {string} Formatted currency string
             */
            function formatCurrency(value) {
                if (isNaN(value)) return 'R$ 0,00';
                return 'R$ ' + value.toFixed(2).replace('.', ',');
            }

            /**
             * Format date to Brazilian format
             * @param {string} dateString - Date string (YYYY-MM-DD)
             * @returns {string} Formatted date (DD/MM/YYYY)
             */
            function formatDate(dateString) {
                if (!dateString) return '';
                try {
                    const date = new Date(dateString + 'T00:00:00');
                    return date.toLocaleDateString('pt-BR');
                } catch (e) {
                    console.error('Invalid date:', dateString);
                    return dateString;
                }
            }

            /**
             * Validate email format
             * @param {string} email - Email to validate
             * @returns {boolean} True if valid
             */
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            /**
             * Validate positive number
             * @param {number} value - Number to validate
             * @returns {boolean} True if valid
             */
            function isValidPositiveNumber(value) {
                return !isNaN(value) && value >= 0;
            }

            // ============================================
            // DATA STORAGE
            // ============================================
            
            // Mock data simulating a database
            let insumos = [
                { id: 1, nome: 'FECH STAM 603/11 BUZ 74MM ESP INOX PC', unidade: 'PC', sku: 'FS603', preco: 45.50, min: 10, saldo: 15, fornecedor: 'Stam' },
                { id: 2, nome: 'DOBRADIÇA PARA PORTÕES 1/2"', unidade: 'PC', sku: 'DP12', preco: 5.75, min: 50, saldo: 120, fornecedor: 'Metalúrgica Central' },
                { id: 3, nome: 'ELETRODO 6013 2.5MM', unidade: 'KG', sku: 'EL6013', preco: 25.00, min: 5, saldo: 3, fornecedor: 'Esab' },
                { id: 4, nome: 'ROLDANA EM AÇO 2" CANAL(V) COM SUPORTE', unidade: 'PC', sku: 'RA2V', preco: 12.80, min: 20, saldo: 25, fornecedor: 'Aço Forte' },
                { id: 5, nome: 'PARAFUSO CH PH A ZB 4,8 X 32mm', unidade: 'CX', sku: 'PZB4832', preco: 30.00, min: 5, saldo: 10, fornecedor: 'Ciser' },
                { id: 6, nome: 'REBITE ALUM 4.0X16MM CX1000', unidade: 'CX', sku: 'REB4016', preco: 42.00, min: 2, saldo: 1, fornecedor: 'Metalúrgica Central' },
                { id: 7, nome: 'DISCO DE CORTE 4.1/2"', unidade: 'PC', sku: 'DC412', preco: 3.50, min: 100, saldo: 250, fornecedor: 'Norton' },
            ];

            let movimentacoes = [
                { id: 1, insumoId: 2, tipo: 'ENTRADA', data: '2025-07-28', nf_req: 'NF-1234', qtd: 50, saldo_anterior: 70 },
                { id: 2, insumoId: 3, tipo: 'SAÍDA', data: '2025-07-28', nf_req: 'REQ-001', qtd: 2, saldo_anterior: 5 },
                { id: 3, insumoId: 6, tipo: 'SAÍDA', data: '2025-07-27', nf_req: 'REQ-002', qtd: 1, saldo_anterior: 2 },
                { id: 4, insumoId: 1, tipo: 'ENTRADA', data: '2025-07-26', nf_req: 'NF-1230', qtd: 5, saldo_anterior: 10 },
                { id: 5, insumoId: 7, tipo: 'ENTRADA', data: '2025-07-25', nf_req: 'NF-1228', qtd: 200, saldo_anterior: 50 },
            ];
            
            let usuarios = [
                { id: 1, email: 'admin@email.com', role: 'Admin' },
                { id: 2, email: 'user1@email.com', role: 'User' },
                { id: 3, email: 'user2@email.com', role: 'User' },
            ];

            // ============================================
            // APPLICATION STATE
            // ============================================
            
            let currentPage = 'dashboard';
            let chartInstance = null;

            // ============================================
            // DOM ELEMENTS
            // ============================================
            
            const contentEl = document.getElementById('page-content');
            const navLinks = document.querySelectorAll('.nav-link');

            function navigateTo(page) {
                currentPage = page;
                renderPage();
                updateNavLinks();
            }

            function updateNavLinks() {
                navLinks.forEach(link => {
                    if (link.dataset.page === currentPage) {
                        link.classList.add('bg-amber-50', 'text-amber-600');
                    } else {
                        link.classList.remove('bg-amber-50', 'text-amber-600');
                    }
                });
            }

            function renderPage() {
                if (chartInstance) {
                    chartInstance.destroy();
                    chartInstance = null;
                }
                
                contentEl.innerHTML = '';
                switch (currentPage) {
                    case 'dashboard':
                        contentEl.innerHTML = renderDashboard();
                        initializeDashboardChart();
                        break;
                    case 'insumos':
                        contentEl.innerHTML = renderInsumosPage();
                        attachInsumosListeners();
                        break;
                    case 'movimentacoes':
                        contentEl.innerHTML = renderMovimentacoesPage();
                        attachMovimentacoesListeners();
                        break;
                    case 'relatorios':
                        contentEl.innerHTML = renderRelatoriosPage();
                        attachRelatoriosListeners();
                        break;
                    case 'usuarios':
                        contentEl.innerHTML = renderUsuariosPage();
                        attachUsuariosListeners();
                        break;
                }
            }

            // --- PAGE TEMPLATES ---

            // ============================================
            // ROUTING & NAVIGATION
            // ============================================
            
            function navigateTo(page) {
                if (!page) return;
                currentPage = page;
                renderPage();
                updateNavLinks();
            }

            function updateNavLinks() {
                navLinks.forEach(link => {
                    if (link.dataset.page === currentPage) {
                        link.classList.add('bg-amber-50', 'text-amber-600');
                    } else {
                        link.classList.remove('bg-amber-50', 'text-amber-600');
                    }
                });
            }

            function renderPage() {
                if (!contentEl) {
                    console.error('Content element not found');
                    return;
                }

                // Clean up chart instance
                if (chartInstance) {
                    chartInstance.destroy();
                    chartInstance = null;
                }
                
                contentEl.innerHTML = '';
                
                try {
                    switch (currentPage) {
                        case 'dashboard':
                            contentEl.innerHTML = renderDashboard();
                            initializeDashboardChart();
                            break;
                        case 'insumos':
                            contentEl.innerHTML = renderInsumosPage();
                            attachInsumosListeners();
                            break;
                        case 'movimentacoes':
                            contentEl.innerHTML = renderMovimentacoesPage();
                            attachMovimentacoesListeners();
                            break;
                        case 'relatorios':
                            contentEl.innerHTML = renderRelatoriosPage();
                            attachRelatoriosListeners();
                            break;
                        case 'usuarios':
                            contentEl.innerHTML = renderUsuariosPage();
                            attachUsuariosListeners();
                            break;
                        default:
                            console.warn('Unknown page:', currentPage);
                            navigateTo('dashboard');
                    }
                } catch (error) {
                    console.error('Error rendering page:', error);
                    contentEl.innerHTML = '<div class="p-4 text-red-500">Erro ao carregar a página. Por favor, recarregue a aplicação.</div>';
                }
            }

            // ============================================
            // PAGE RENDERING FUNCTIONS
            // ============================================

            function renderDashboard() {
                const totalItems = insumos.length;
                const lowStockItems = insumos.filter(i => i.saldo <= i.min).length;
                const stockValue = insumos.reduce((acc, i) => {
                    const value = (i.saldo || 0) * (i.preco || 0);
                    return acc + (isNaN(value) ? 0 : value);
                }, 0);
                
                const recentMovs = movimentacoes.slice(0, 5).map(m => {
                    const insumo = insumos.find(i => i.id === m.insumoId);
                    if (!insumo) return '';
                    
                    return `
                        <tr class="border-b border-gray-200 hover:bg-gray-50">
                            <td class="py-3 px-4 text-sm">${escapeHtml(insumo.nome)}</td>
                            <td class="py-3 px-4 text-sm">
                                <span class="px-2 py-1 text-xs rounded-full ${m.tipo === 'ENTRADA' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
                                    ${escapeHtml(m.tipo)}
                                </span>
                            </td>
                            <td class="py-3 px-4 text-sm">${m.qtd || 0}</td>
                            <td class="py-3 px-4 text-sm">${formatDate(m.data)}</td>
                        </tr>
                    `;
                }).filter(row => row).join('');

                return `
                    <h2 class="text-3xl font-bold text-gray-800 mb-2">Visão Geral</h2>
                    <p class="text-gray-500 mb-8">Bem-vindo ao seu painel de controle de insumos. Aqui você encontra um resumo da situação atual do seu estoque.</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <h3 class="text-gray-500 text-sm font-medium">Itens Totais</h3>
                            <p class="text-3xl font-bold text-gray-800">${totalItems}</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 cursor-pointer hover:shadow-md transition-shadow">
                            <h3 class="text-gray-500 text-sm font-medium">Itens com Estoque Baixo</h3>
                            <p class="text-3xl font-bold text-red-500">${lowStockItems}</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <h3 class="text-gray-500 text-sm font-medium">Valor do Estoque</h3>
                            <p class="text-3xl font-bold text-gray-800">${formatCurrency(stockValue)}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <h3 class="text-lg font-semibold mb-4">Níveis de Estoque (Top 5)</h3>
                            <div class="chart-container">
                                <canvas id="stockChart"></canvas>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                            <h3 class="text-lg font-semibold mb-4">Movimentações Recentes</h3>
                            <div class="overflow-x-auto">
                                <table class="w-full">
                                    <thead>
                                        <tr class="text-left text-xs text-gray-500 uppercase">
                                            <th class="py-2 px-4">Produto</th>
                                            <th class="py-2 px-4">Tipo</th>
                                            <th class="py-2 px-4">Qtd</th>
                                            <th class="py-2 px-4">Data</th>
                                        </tr>
                                    </thead>
                                    <tbody>${recentMovs || '<tr><td colspan="4" class="py-4 text-center text-gray-500">Nenhuma movimentação recente</td></tr>'}</tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            }

            function renderInsumosPage() {
                const insumosRows = insumos.map(insumo => {
                    const nome = escapeHtml(insumo.nome || '');
                    const sku = escapeHtml(insumo.sku || 'N/A');
                    const saldo = insumo.saldo || 0;
                    const min = insumo.min || 0;
                    const preco = insumo.preco || 0;
                    const unidade = escapeHtml(insumo.unidade || '');
                    
                    return `
                        <tr class="insumo-row border-b border-gray-200 hover:bg-gray-50" data-nome="${nome.toLowerCase()}">
                            <td class="py-3 px-4">
                                <p class="font-semibold">${nome}</p>
                                <p class="text-xs text-gray-500">SKU: ${sku}</p>
                            </td>
                            <td class="py-3 px-4 text-center">${saldo} ${unidade}</td>
                            <td class="py-3 px-4 text-center ${saldo <= min ? 'text-red-500 font-bold' : ''}">${min} ${unidade}</td>
                            <td class="py-3 px-4 text-right">${formatCurrency(preco)}</td>
                            <td class="py-3 px-4 text-center">
                                <button class="edit-insumo-btn p-1 text-gray-400 hover:text-blue-500" data-id="${insumo.id}" aria-label="Editar insumo">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"></path></svg>
                                </button>
                                <button class="delete-insumo-btn p-1 text-gray-400 hover:text-red-500" data-id="${insumo.id}" aria-label="Excluir insumo">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');

                return `
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h2 class="text-3xl font-bold text-gray-800">Insumos</h2>
                            <p class="text-gray-500">Gerencie todos os seus produtos e materiais.</p>
                        </div>
                        <button id="add-insumo-btn" class="bg-amber-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-amber-600 transition-colors">Adicionar Insumo</button>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                        <input type="text" id="search-insumos" class="w-full border border-gray-300 rounded-lg p-2 mb-4" placeholder="Buscar por nome do insumo...">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="text-left text-xs text-gray-500 uppercase">
                                        <th class="py-2 px-4">Nome</th>
                                        <th class="py-2 px-4 text-center">Saldo Atual</th>
                                        <th class="py-2 px-4 text-center">Estoque Mín.</th>
                                        <th class="py-2 px-4 text-right">Preço Unit.</th>
                                        <th class="py-2 px-4 text-center">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="insumos-table-body">${insumosRows}</tbody>
                            </table>
                        </div>
                    </div>
                `;
            }
            
            function renderMovimentacoesPage() {
                const movRows = movimentacoes.map(m => {
                    const insumo = insumos.find(i => i.id === m.insumoId);
                    if (!insumo) return '';
                    
                    const nome = escapeHtml(insumo.nome || '');
                    const nfReq = escapeHtml(m.nf_req || '');
                    const tipo = escapeHtml(m.tipo || '');
                    
                    return `
                        <tr class="mov-row border-b border-gray-200 hover:bg-gray-50" data-nome="${nome.toLowerCase()}" data-tipo="${tipo.toLowerCase()}">
                            <td class="py-3 px-4">${formatDate(m.data)}</td>

            // ============================================
            // CHART INITIALIZATION
            // ============================================
            
            function initializeDashboardChart() {
                try {
                    const canvas = document.getElementById('stockChart');
                    if (!canvas) {
                        console.warn('Chart canvas not found');
                        return;
                    }
                    
                    const ctx = canvas.getContext('2d');
                    if (!ctx) {
                        console.warn('Could not get 2D context');
                        return;
                    }

                    const sortedInsumos = [...insumos]
                        .filter(i => i.saldo !== undefined && i.saldo !== null)
                        .sort((a, b) => (b.saldo || 0) - (a.saldo || 0))
                        .slice(0, 5);
                    
                    if (sortedInsumos.length === 0) {
                        console.warn('No data available for chart');
                        return;
                    }
                    
                    const labels = sortedInsumos.map(i => {
                        const nome = i.nome || '';
                        return nome.length > 25 ? nome.substring(0, 22) + '...' : nome;
                    });
                    const data = sortedInsumos.map(i => i.saldo || 0);

                    chartInstance = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Saldo em Estoque',
                                data: data,
                                backgroundColor: 'rgba(245, 158, 11, 0.6)',
                                borderColor: 'rgba(217, 119, 6, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            },
                            plugins: {
                                legend: {
                                    display: false
                                }
                            }
                        }
                    });
                } catch (error) {
                    console.error('Error initializing chart:', error);
                }
            }

            // --- MODAL HANDLING ---
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            const modalCloseBtn = document.getElementById('modal-close');

            function openModal(title, content) {
                modalTitle.textContent = title;
                modalBody.innerHTML = content;
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modalContent.classList.remove('-translate-y-10');
                }, 10);
            }

            function closeModal() {
                modal.classList.add('opacity-0');
                modalContent.classList.add('-translate-y-10');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modalBody.innerHTML = '';
                }, 300);
            }

            modalCloseBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            function getInsumoForm(insumo = {}) {

            // --- EVENT LISTENERS & LOGIC ---
            function attachInsumosListeners() {
                document.getElementById('add-insumo-btn').addEventListener('click', () => {
                    openModal('Adicionar Novo Insumo', getInsumoForm());
                });

                document.getElementById('insumos-table-body').addEventListener('click', (e) => {
                    const editBtn = e.target.closest('.edit-insumo-btn');
                    const deleteBtn = e.target.closest('.delete-insumo-btn');

                    if (editBtn) {
                        const insumo = insumos.find(i => i.id == editBtn.dataset.id);
                        openModal('Editar Insumo', getInsumoForm(insumo));
                    }
                    if (deleteBtn) {
                        if (confirm('Tem certeza que deseja excluir este insumo?')) {
                            insumos = insumos.filter(i => i.id != deleteBtn.dataset.id);
                            renderPage();
                        }
                    }
                });

                document.getElementById('search-insumos').addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    document.querySelectorAll('.insumo-row').forEach(row => {
                        const nome = row.dataset.nome;
                        row.style.display = nome.includes(searchTerm) ? '' : 'none';
                    });
                });
            }
            
            function attachMovimentacoesListeners() {
                document.getElementById('add-entrada-btn').addEventListener('click', () => {
                    openModal('Registrar Entrada', getMovimentacaoForm('ENTRADA'));
                });
                document.getElementById('add-saida-btn').addEventListener('click', () => {
                    openModal('Registrar Saída', getMovimentacaoForm('SAÍDA'));
                });
                
                const searchInput = document.getElementById('search-mov');
                const typeFilter = document.getElementById('filter-tipo-mov');

                function filterMovs() {
                    const searchTerm = searchInput.value.toLowerCase();
                    const typeValue = typeFilter.value.toLowerCase();

                    document.querySelectorAll('.mov-row').forEach(row => {
                        const nome = row.dataset.nome;
                        const tipo = row.dataset.tipo;
                        const nameMatch = nome.includes(searchTerm);
                        const typeMatch = typeValue === '' || tipo === typeValue;
                        row.style.display = nameMatch && typeMatch ? '' : 'none';
                    });
                }
                searchInput.addEventListener('input', filterMovs);
                typeFilter.addEventListener('change', filterMovs);
            }
            
            // ============================================
            // CSV EXPORT
            // ============================================
            
            /**
             * Escape CSV field to handle commas and quotes
             * @param {string} field - Field to escape
             * @returns {string} Escaped field
             */
            function escapeCsvField(field) {
                if (field === null || field === undefined) return '';
                const str = String(field);
                if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                    return '"' + str.replace(/"/g, '""') + '"';
                }
                return str;
            }

            function attachRelatoriosListeners() {
                const exportBtn = document.getElementById('export-csv-btn');
                if (!exportBtn) return;
                
                exportBtn.addEventListener('click', () => {
                    try {
                        const startDate = document.getElementById('start-date')?.value || '';
                        const endDate = document.getElementById('end-date')?.value || '';
                        
                        let dataToExport = [...movimentacoes];

                        // Validate date range
                        if (startDate && endDate) {
                            if (startDate > endDate) {
                                alert('A data de início deve ser anterior à data de fim.');
                                return;
                            }
                            dataToExport = dataToExport.filter(m => {
                                if (!m.data) return false;
                                return m.data >= startDate && m.data <= endDate;
                            });
                        } else if (startDate || endDate) {
                            alert('Por favor, selecione ambas as datas ou deixe ambas em branco.');
                            return;
                        }
                        
                        if (dataToExport.length === 0) {
                            alert('Nenhuma movimentação encontrada para o período selecionado.');
                            return;
                        }

                        // Sort by date (newest first)
                        dataToExport.sort((a, b) => {
                            if (!a.data || !b.data) return 0;
                            return b.data.localeCompare(a.data);
                        });

                        const headers = ['Data', 'Produto', 'Tipo', 'Quantidade', 'NF/REQ'];
                        const csvRows = [headers.map(escapeCsvField).join(',')];

                        dataToExport.forEach(mov => {
                            const insumo = insumos.find(i => i.id === mov.insumoId);
                            if (!insumo) return;
                            
                            const row = [
                                formatDate(mov.data),
                                insumo.nome || '',
                                mov.tipo || '',
                                mov.qtd || 0,
                                mov.nf_req || ''
                            ];
                            csvRows.push(row.map(escapeCsvField).join(','));
                        });

                        const csvString = csvRows.join('\n');
                        const blob = new Blob(['\ufeff' + csvString], { type: 'text/csv;charset=utf-8;' }); // BOM for Excel
                        const link = document.createElement('a');
                        const url = URL.createObjectURL(blob);
                        link.setAttribute('href', url);
                        link.setAttribute('download', `relatorio_movimentacoes_${new Date().toISOString().slice(0,10)}.csv`);
                        link.style.visibility = 'hidden';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                    } catch (error) {
                        console.error('Error exporting CSV:', error);
                        alert('Erro ao exportar relatório. Por favor, tente novamente.');
                    }
                });
            }

            function attachUsuariosListeners() {
                const addUserBtn = document.getElementById('add-user-btn');
                if (addUserBtn) {
                    addUserBtn.addEventListener('click', () => {
                        const email = prompt('Digite o email do novo usuário:');
                        if (email && isValidEmail(email)) {
                            const role = prompt('Digite a permissão (Admin ou User):', 'User');
                            if (role && (role === 'Admin' || role === 'User')) {
                                usuarios.push({
                                    id: Date.now(),
                                    email: email.trim(),
                                    role: role
                                });
                                renderPage();
                            } else {
                                alert('Permissão inválida. Use "Admin" ou "User".');
                            }
                        } else if (email) {
                            alert('Email inválido. Por favor, digite um email válido.');
                        }
                    });
                }
                
                const usersTableBody = document.getElementById('users-table-body');
                if (usersTableBody) {
                    usersTableBody.addEventListener('click', (e) => {
                        const deleteBtn = e.target.closest('.delete-user-btn');
                        if (deleteBtn) {
                            const userId = parseInt(deleteBtn.dataset.id, 10);
                            if (confirm('Tem certeza que deseja excluir este usuário?')) {
                                usuarios = usuarios.filter(u => u.id !== userId);
                                renderPage();
                            }
                        }
                    });
                }
            }

            // ============================================
            // FORM HANDLING
            // ============================================
            
            document.body.addEventListener('submit', (e) => {
                if (e.target.id === 'insumo-form') {
                    e.preventDefault();
                    try {
                        const formData = new FormData(e.target);
                        const insumoData = Object.fromEntries(formData.entries());
                        
                        // Validation
                        if (!insumoData.nome || insumoData.nome.trim() === '') {
                            alert('Por favor, informe o nome do produto.');
                            return;
                        }
                        
                        const preco = parseFloat(insumoData.preco);
                        if (!isValidPositiveNumber(preco)) {
                            alert('Por favor, informe um preço válido (maior ou igual a zero).');
                            return;
                        }
                        
                        const min = parseInt(insumoData.min, 10);
                        if (!isValidPositiveNumber(min)) {
                            alert('Por favor, informe um estoque mínimo válido (maior ou igual a zero).');
                            return;
                        }
                        
                        insumoData.preco = preco;
                        insumoData.min = min;
                        insumoData.nome = insumoData.nome.trim();
                        insumoData.unidade = (insumoData.unidade || '').trim();
                        insumoData.sku = (insumoData.sku || '').trim();

                        if (insumoData.id) { // Update
                            const index = insumos.findIndex(i => i.id == insumoData.id);
                            if (index === -1) {
                                alert('Insumo não encontrado.');
                                return;
                            }
                            // Preserve saldo when updating
                            insumos[index] = { ...insumos[index], ...insumoData, saldo: insumos[index].saldo };
                        } else { // Create
                            insumoData.id = Date.now();
                            insumoData.saldo = 0; // New items start with 0 stock
                            insumos.push(insumoData);
                        }
                        closeModal();
                        renderPage();
                    } catch (error) {
                        console.error('Error saving insumo:', error);
                        alert('Erro ao salvar insumo. Por favor, tente novamente.');
                    }
                }
                
                if (e.target.id === 'mov-form') {
                    e.preventDefault();
                    try {
                        const formData = new FormData(e.target);
                        const movData = Object.fromEntries(formData.entries());
                        
                        // Validation
                        const insumoId = parseInt(movData.insumoId, 10);
                        if (isNaN(insumoId)) {
                            alert('Por favor, selecione um produto.');
                            return;
                        }
                        
                        const insumo = insumos.find(i => i.id === insumoId);
                        if (!insumo) {
                            alert('Produto não encontrado.');
                            return;
                        }
                        
                        const qtd = parseInt(movData.qtd, 10);
                        if (!isValidPositiveNumber(qtd) || qtd === 0) {
                            alert('Por favor, informe uma quantidade válida (maior que zero).');
                            return;
                        }
                        
                        if (!movData.data) {
                            alert('Por favor, informe a data da movimentação.');
                            return;
                        }
                        
                        movData.id = Date.now();
                        movData.insumoId = insumoId;
                        movData.qtd = qtd;
                        movData.nf_req = (movData.nf_req || '').trim();

                        // Update stock
                        if (movData.tipo === 'ENTRADA') {
                            insumo.saldo = (insumo.saldo || 0) + qtd;
                        } else {
                            if ((insumo.saldo || 0) < qtd) {
                                alert('Saldo insuficiente para esta saída.');
                                return;
                            }
                            insumo.saldo = (insumo.saldo || 0) - qtd;
                        }
                        
                        movimentacoes.unshift(movData); // Add to beginning of array
                        closeModal();
                        navigateTo('movimentacoes');
                    } catch (error) {
                        console.error('Error saving movimentacao:', error);
                        alert('Erro ao registrar movimentação. Por favor, tente novamente.');
                    }
                }
            });

            // ============================================
            // INITIALIZATION
            // ============================================
            
            // Setup navigation
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigateTo(link.dataset.page);
                });
            });

            // Initial Page Load
            if (contentEl) {
                navigateTo('dashboard');
            } else {
                console.error('Application initialization failed: content element not found');
            }
        })();
    </script>
